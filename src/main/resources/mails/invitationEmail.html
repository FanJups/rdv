<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{email.invitation.title}">Rendezvousnow Activation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<p th:text="#{email.school.greeting(${user.login})}">
    Dear
</p>
<p th:text="#{email.school.text1(${school})}">
    Your Rendezvousnowservices account has been created, please click on the URL below to access it:
</p>
<p>
    <span th:text="#{email.school.login}">login: </span>&nbsp;
    <a th:href="@{|${baseUrl}/#/reset/finish?key=${user.resetKey}|}"
       th:text="|${user.login}|">login</a>
</p>
<p>
    <span th:text="#{email.school.text2}">Regards, </span>
    <br/>
    <em th:text="#{email.signature}">Rendezvousnow.</em>
</p>
</body>
</html>
