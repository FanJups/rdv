<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="#{email.activation.title}">Rendezvousnow creation</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <p th:text="#{email.activation.greeting(${user.getNickName()})}">
            Dear
        </p>
        <p th:text="#{email.creation.text1}">
            Your Rendezvousnowservices account has been created, please click on the URL below to access it:
        </p>
        <p>
          <a th:href="@{|${baseUrl}/#/login|}"
             th:text="|${user.getNickName()}|">login</a>
        </p>
        <p>
            <span th:text="#{email.activation.text2}">Regards, </span>
            <br/>
            <em th:text="#{email.signature}">Rendezvousnow.</em>
        </p>
    </body>
</html>
